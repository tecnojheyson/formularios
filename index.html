<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="Estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="lottie">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script> 
        <lottie-player src="http://assets3.lottiefiles.com/packages/lf20_puciaact.json" background="transparent" speed="1" style="width: 300px; height: 300px;"></dotlottie-player>

    </div>
    <div class="formulario">
    <form action="Enviando.html" method="GET">
         <label for="nombres">Nombres:</label>
        <input name="nombre" id="nombres" type="text"placeholder="Ingresa tu nombre">
        <label for="apellidos">Apellidos:</label>
        <input name="apellido" id="apellidos" type="text" placeholder="Ingresa tus apellidos">
        <button type="submit">Agregar</button>
    </form>
    </div>
</body>
</html>
